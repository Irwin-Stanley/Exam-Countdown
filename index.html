<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10-C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Class 10-C</h1>
        <div class="underline"></div>
    </header>
    
    <main>
        <section class="countdown">
            <div class="bowl-container">
                <div class="bowl">
                    <div class="water" id="water-level"></div>
                </div>
                <div class="countdown-text" id="countdown"></div>
            </div>
        </section>
        
        <section class="quote-section">
            <div class="quote-box left-box">
                <div class="notice">Notice:</div>
                <div class="quote" id="quote-left"></div>
            </div>
            <div class="quote-box right-box">
                <div class="quote" id="quote-right"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
