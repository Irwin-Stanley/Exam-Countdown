<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10-C Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Class 10-C</h1>
    <hr class="header-underline">
  </header>

  <main>
    <section class="countdown-section">
      <div class="countdown">
        <span id="countdown-timer">Countdown Loading...</span>
      </div>
    </section>

    <section class="quote-section">
      <div class="quote-box left-box">
        <p id="notice">Important Notice: <span id="quote-left">Loading...</span></p>
      </div>
      <div class="quote-box right-box">
        <p id="quote-right">Quote of the Day: <span id="quote-right-text">Loading...</span></p>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
